<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <section class="form-section">

      <div class="header">
        Log-in to your account
      </div>


      <form action="#" method="get">
        <div class="item">
          <label class="username" for="login-username"></label>
          <input id="login-username" type="text" class="form-input" placeholder="Username">
        </div>

        <div class="item">
          <label class="password" for="login-password"></label>
          <input id="login-password" type="password" class="form-input" placeholder="Password">
        </div>

        <div class="item">

          <button class="btn">Log in</button>
        </div>

      </form>
    </section>
  </div>





</body>

</html>
